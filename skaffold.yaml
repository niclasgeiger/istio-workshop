apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: istio-workshop
build:
  artifacts:
  - image: client
    context: client
    docker:
      dockerfile: Dockerfile
  - image: server
    context: server
    docker:
      dockerfile: Dockerfile
  local:
    useBuildkit: true
deploy:
  kubectl:
    manifests:
    - client/kubernetes/deployment.yaml
    - client/kubernetes/service.yaml
    - server/kubernetes/deployment.yaml
    - server/kubernetes/service.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-v2
  labels:
    app: server-v2
spec:
  replicas: 1
  template:
    metadata:
      name: server-v2
      labels:
        app: server-v2
    spec:
      containers:
        - name: server-v2
          image: server-v2:1.0.0
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: server-v2
